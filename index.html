<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Teste</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .Form_confirmation-container__uz1Ku, .Form_form-container__2xHNR {
      display: -moz-box;
      display: flex;
      -moz-box-align: center;
      align-items: center;
      -moz-box-pack: center;
      justify-content: center;
      -moz-box-orient: vertical;
      -moz-box-direction: normal;
      flex-direction: column;
    }
    .Form_form-container__2xHNR {
      height: auto;
      grid-gap: 10px;
      gap: 10px;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    body, html {
      padding: 0;
      margin: 0;
      font-family: Inter, Roboto, sans-serif;
      background: #f0f0f5;
    }
    .Button_button__2Lgpr {
      width: 90%;
      height: 77px;
      background: #023e8a;
      border-radius: 5px;
      font-style: normal;
      font-weight: 700;
      font-size: 25px;
      line-height: 30px;
      color: #fff;
      border: none;
      max-width: 553px;
      cursor: pointer;
    }
    .Input_input__X5b8W {
      width: 90%;
      height: 77px;
      padding: 10px 20px;
      background: #fff;
      border: 3px solid #ededf1;
      border-radius: 5px;
      font-weight: 500;
      font-size: 25px;
      color: #535353;
      outline: none;
      max-width: 553px;
    }
  </style>
  <script>
    // Função para obter parâmetros da URL
    function getQueryParams() {
      const params = {};
      window.location.search.slice(1).split('&').forEach(pair => {
        const [key, value] = pair.split('=');
        params[decodeURIComponent(key)] = decodeURIComponent(value);
      });
      return params;
    }

    // Função para preencher o formulário com os parâmetros da URL
    function fillForm() {
      const params = getQueryParams();
      if (params.username) {
        document.getElementById('username').textContent = params.username;
      }
      document.getElementById('course').textContent = 'Aula de Segurança Operacional (ASO)';
    }

    // Preencher o formulário quando a página carregar
    window.onload = fillForm;

    // Função para mostrar os dados preenchidos
    function showData(event) {
      event.preventDefault();
      document.getElementById('resultUsername').textContent = document.getElementById('username').textContent;
      document.getElementById('resultCourse').textContent = document.getElementById('course').textContent;
      document.getElementById('resultPresentStudents').textContent = document.getElementById('presentStudents').value;
      document.getElementById('resultApprovedStudents').textContent = document.getElementById('approvedStudents').value;
      document.getElementById('resultComments').textContent = document.getElementById('comments').value;

      const now = new Date();
      const formattedDate = now.toISOString().slice(0, 19).replace('T', ' ');
      document.getElementById('resultEntryTime').value = formattedDate;

      document.getElementById('formSection').style.display = 'none';
      document.getElementById('resultSection').style.display = 'block';
    }

    // Função para corrigir os dados
    function editData() {
      document.getElementById('formSection').style.display = 'block';
      document.getElementById('resultSection').style.display = 'none';
    }
  </script>
</head>
<body>
  <div class="container mt-5 Form_form-container__2xHNR">
    <h1 class="mb-4">Formulário de Teste</h1>

    <div id="formSection">
      <form onsubmit="showData(event)">
        <div class="form-group">
          <label>Nome de Usuário:</label>
          <p id="username" class="form-control-plaintext"></p>
        </div>
        <div class="form-group">
          <label>Curso Aplicado:</label>
          <p id="course" class="form-control-plaintext"></p>
        </div>
        <div class="form-group">
          <label for="presentStudents">Nickname dos Alunos Presentes:</label>
          <input type="text" class="form-control Input_input__X5b8W" id="presentStudents" name="presentStudents" required>
        </div>
        <div class="form-group">
          <label for="approvedStudents">Nickname dos Alunos Aprovados:</label>
          <input type="text" class="form-control Input_input__X5b8W" id="approvedStudents" name="approvedStudents" required>
        </div>
        <div class="form-group">
          <label for="comments">Comentários:</label>
          <textarea class="form-control Input_input__X5b8W" id="comments" name="comments" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary Button_button__2Lgpr">Enviar</button>
      </form>
    </div>

    <div id="resultSection" style="display: none;">
      <h2>Dados Preenchidos</h2>
      <p><strong>Nome de Usuário:</strong> <span id="resultUsername"></span></p>
      <p><strong>Curso Aplicado:</strong> <span id="resultCourse"></span></p>
      <p><strong>Horário de Entrada:</strong> <input type="text" class="form-control Input_input__X5b8W" id="resultEntryTime" name="entryTime"></p>
      <p><strong>Nickname dos Alunos Presentes:</strong> <span id="resultPresentStudents"></span></p>
      <p><strong>Nickname dos Alunos Aprovados:</strong> <span id="resultApprovedStudents"></span></p>
      <p><strong>Comentários:</strong> <span id="resultComments"></span></p>
      <button class="btn btn-secondary" onclick="editData()">Corrigir</button>
      <button class="btn btn-success Button_button__2Lgpr">Enviar</button>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
